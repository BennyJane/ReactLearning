<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向组件编程</title>

<!--    <script type="text/javascript" src="../reactCode/react.development.js"></script>-->
<!--    <script type="text/javascript" src="../reactCode/react-dom.development.js"></script>-->
<!--    <script type="text/javascript" src="../reactCode/babel.min.js"></script>-->
</head>
<body>
<div id="example1"></div>
<div id="example2"></div>


<script type="text/javascript" src="../reactCode/react.development.js"></script>
<script type="text/javascript" src="../reactCode/react-dom.development.js"></script>
<script type="text/javascript" src="../reactCode/babel.min.js"></script>
<script type="text/babel">
    // * 定义组件

    // 1, 工厂函数组件（简单组件）
    // 当组件存在 state时， 不能使用该方法
    function MyComponent1() {
        return <h3>工厂函数组件（简单组件）</h3>
    }

    // 2， ES6类组件（复杂组件）
    class MyComponent2 extends React.Component {
        render() {
            // 组件实例对象
            console.log(this)
            return <h2>ES6类组件（复杂组件）</h2>
        }

    }


    // * 渲染组件表标签
    ReactDOM.render(<MyComponent1 />, document.getElementById('example1'))
    ReactDOM.render(<MyComponent2 />, document.getElementById('example2'))

</script>
</body>
</html>
