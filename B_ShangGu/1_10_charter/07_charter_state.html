<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example"></div>
<script type="text/javascript" src="../reactCode/react.development.js"></script>
<script type="text/javascript" src="../reactCode/react-dom.development.js"></script>
<script type="text/javascript" src="../reactCode/babel.min.js"></script>
<script type="text/babel">
    // * 定义组件

    // ES6类组件（复杂组件）
    class Like extends React.Component {
        // 该state赋值
        constructor(props) {
            // 初始化
            super(props)
            this.state = {
                isLikeMe: false
            }

            // 将新增方法中的this强制绑定未组件对象
            // bind() 产生新的方法，执行时， 不是执行
            this.handleClick = this.handleClick.bind(this)
        }

        // 添加组件方法 --> 更新组件状态
        // 新添加组件方法， 默认的内部this 默认不是组件对象，而是undefined
        // 不赋值，不绑定， 新增方法不会绑定
        handleClick() {
            // 得到当前状态, 并取反
            const isLikeMe = !this.state.isLikeMe

            //  <更新状态
            this.setState({isLikeMe})   // 左右变量名称相同
            // this.setState({isLikeMe: isLikeMe})
        }

        // 重写组件的方法
        render() {
            // 读取state 值
            const {isLikeMe} = this.state

            // 组件实例对象
            console.log(this)
            // 添加事件监听
            return <h2 onClick={this.handleClick}>{isLikeMe ? '你喜欢我吗？' : '我喜欢她吗？'}</h2>
        }

    }


    // * 渲染组件表标签
    ReactDOM.render(<Like/>, document.getElementById('example'))
    // ReactDOM.render(<Like><Like/>, document.getElementById('example2'))

</script>
</body>
</html>
